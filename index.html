<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #0a0c4a, #3e166f);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 15px;
      justify-content: center;
    }

    .buttons input[type="button"] {
      height: 70px;
      width: 70px;
      font-size: 22px;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .buttons input[type="button"]:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #8f94fb;
    }

    .buttons .operator {
      background: linear-gradient(to bottom right, #ff416c, #ff4b2b);
    }

    .buttons .equals {
      background: linear-gradient(to bottom right, #11998e, #38ef7d);
    }

    .buttons .clear {
      background: linear-gradient(to bottom right, #f7971e, #ffd200);
      color: black;
    }
  </style>
</head>
<body>

  <form name="Calculator" class="calculator">
    <input type="text" name="Input" id="display" readonly>
    <div class="buttons">
      <input type="button" value="1" onclick="Calculator.Input.value += '1'">
      <input type="button" value="2" onclick="Calculator.Input.value += '2'">
      <input type="button" value="3" onclick="Calculator.Input.value += '3'">
      <input type="button" value="+" class="operator" onclick="Calculator.Input.value += '+'">

      <input type="button" value="4" onclick="Calculator.Input.value += '4'">
      <input type="button" value="5" onclick="Calculator.Input.value += '5'">
      <input type="button" value="6" onclick="Calculator.Input.value += '6'">
      <input type="button" value="-" class="operator" onclick="Calculator.Input.value += '-'">

      <input type="button" value="7" onclick="Calculator.Input.value += '7'">
      <input type="button" value="8" onclick="Calculator.Input.value += '8'">
      <input type="button" value="9" onclick="Calculator.Input.value += '9'">
      <input type="button" value="*" class="operator" onclick="Calculator.Input.value += '*'">

      <input type="button" value="C" class="clear" onclick="Calculator.Input.value = ''">
      <input type="button" value="0" onclick="Calculator.Input.value += '0'">
      <input type="button" value="=" class="equals" onclick="Calculator.Input.value = eval(Calculator.Input.value)">
      <input type="button" value="/" class="operator" onclick="Calculator.Input.value += '/'">
    </div>
  </form>

</body>
</html>
